<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../static/assets/img/favicon.ico">
    <title>ngomong</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <div class="main">

        <h1>Sign up ngomong</h1>
        <div class="container">
            <div class="sign-up-content">
                <form action="/register_app" method="POST" class="signup-form">
                    <h2 class="form-title">Daftar Disini</h2>
                    <div class="form-radio">
                        <!-- <input type="radio" name="role" value="user" id="newbie" checked="checked" />
                        <label for="newbie">User</label> -->

                        <!-- <input type="radio" name="role" value="editor" id="average" />
                        <label for="average">Editor</label> -->

                        <!-- <input type="radio" name="role" value="admin" id="master" />
                        <label for="master">Admin</label> -->
                        <input type="hidden" name="role" value="user" >
                    </div>

                    <div class="form-textbox">
                        <label for="name">Full name</label>
                        <input type="text" name="username" id="username" />
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a href="/login" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
